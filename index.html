<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Text Example</title>
</head>
<body>
    <h1>My Plain Text Document</h1>
    <h2>Introduction</h2>
    <p>This is a simple example of plain text formatting using HTML.</p>

    <h2>Main Points</h2>
    <ul>
        <li>Use <strong><h1></strong> for main headings.</li>
        <li>Use <strong><h2></strong> for subheadings.</li>
        <li>Use <strong><p></strong> for paragraphs.</li>
        <li>Use <strong><ul></strong> and <strong><li></strong> for bullet points.</li>
    </ul>

    <h2>Conclusion</h2>
    <p>Keep it simple and clear!</p>
</body>
</html>
